{% extends 'core/base.html' %}
{% block content %} 

{% load crispy_forms_tags %}         

<div class="container py-5 w-50">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/auth/login">login</a> instead.</p>
</div>

{% endblock %}
